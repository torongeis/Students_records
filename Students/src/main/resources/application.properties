spring.application.name=Students
server.port=8084


spring.datasource.url=jdbc:mysql://localhost:3306/students
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

rabbitmq.exchange=student_exchange
rabbitmq.queue.name=queue_one
rabbitmq.routingKey=student_routingKey

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

logging.level.org.springframework.amqp=DEBUG
logging.level.org.springframework.amqp.rabbit.core.RabbitTemplate=DEBUG
logging.level.org.springframework.amqp.rabbit.listener.SimpleMessageListenerContainer=DEBUG
logging.level.org.springframework.amqp.rabbit.connection=DEBUG
logging.level.com.example.Students=DEBUG
logging.level.org.springframework.messaging=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


